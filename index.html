<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgeCalculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id=body>
        <div id="day">
            <label for="sday">Enter Your Date:</label>
            <input type="number" id="sday" placeholder="Enter Your Date" required>
        </div>

        <div id="month">
            <label for="smonth">Select Your Month:</label>
            <select name="smonth" id="smonth">
                <option value="">Click</option>
                <option value="01">01</option>
                <option value="02">02</option>
                <option value="03">03</option>
                <option value="04">04</option>
                <option value="05">05</option>
                <option value="06">06</option>
                <option value="07">07</option>
                <option value="08">08</option>
                <option value="09">09</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>
        </div>
        <div id="year">
            <label for="syear">Enter Your Year:</label>
            <input type="text" id="syear" placeholder="Enter Your Year" required>
        </div>
        <div id="btn">
            <button>Find</button>
        </div>
    </div>
    <div id="finaldate">
    </div>


    <script src="app.js"></script>
</body>

</html>
